<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&display=swap" rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>
    <div class="tudo">
        <div class="circulo"></div>

        <img src="./assents/logo (1).png" class="logo" alt="logo">

        <div class="container">

            <div class="text">
                <h2>Para cada pausa <br> uma nova <span class="span">Sensação</span> </h2>
                <p>Todos os dias esperamos fazer duas coisas: dividir um ótimo café com nossos amigos e ajudar a tornar
                    o
                    mundo
                    um pouquinho melhor. Já era assim quando a primeira Starbucks abriu em 1971 e continua sendo assim
                    até
                    hoje.
                </p>
                <button>Clique aqui</button>
            </div>

            <div class="box-image">
                <img src='./assents/img1.png' class="starbucks">
            </div>

        </div>

        <div class="thumb">
            <img src="./assents/thumb1.png" class="botton-menu"
                onclick="trocaImagem('./assents/img1.png'); trocaCor('#017143')">
            <img src="./assents/thumb2.png" class="botton-menu"
                onclick="trocaImagem('./assents/img2.png'); trocaCor('#eb7495')">
            <img src="./assents/thumb3.png" class="botton-menu"
                onclick="trocaImagem('./assents/img3.png'); trocaCor('#d752b1')">
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
